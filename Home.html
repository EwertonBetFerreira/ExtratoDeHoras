<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Formulário Cálculo De Horas</title>
    <meta charset="utf-8" />
    <link href="Estilo.css" rel="stylesheet" media="all" />
    <script src="JavaScript.js"></script>
	
</head>
<body>
    <form>
			<div id="divQuadroCabecalhoid">
				<img id="Logoid" src="https://www.ndd.com.br/public/images/logo-ndd.png">
				<h1>Preencha as Informações Abaixo</h1>
				<h2>Quais Produtos?</h2>
			<div id="divBotoesIrTipoProdutosNFeCTeMDFeid">
			<input type="button" onclick="ExibirQuadroTipoProdutosNFeCTeMDFe()" id="btn_Ir_Para_Tipo_ProdutosNFeCTeMDFeid" value="NF-e / CT-e / MDF-e"/>
			</div>
				</div>

		<div id="pQuadroConnectorNFeCTeMDFeid">
				<label id="Titulo_Quadro_eFormsLabelid">eForms NF-e / CT-e / MDF-e</label> </p>
				<label id="eForms_NFeLabelid"></label><input type="checkbox" onclick="" id="eForms_NFeid" name="eFormsNFe"/> Emissão NF-e</label>
        <label id="eForms_Entry_NFeLabelid"><input type="checkbox" onclick="" id="eForms_Entry_NFeid" name="eFormsEntryNFe"/> Entrada de NF-e </label> </p>
        <label id="eForms_CTeLabelid"><input type="checkbox" onclick="" id="eForms_CTeid" name="eFormsCTe"/> Emissão de CT-e </label> 			       	
  			<label id="eForms_EntryCTeLabelid"><input type="checkbox" onclick="" id="eForms_Entry_CTeid" name="eFormsCTe"/> Entrada de CT-e </label> </p>
  			<label id="eForms_MDFeLabelid"><input type="checkbox" onclick="" id="eForms_MDFeid" name="eFormsEntryNFe"/> Emissão de MDF-e </label>       	
  			<label id="eForms_EntryMDFeLabelid"><input type="checkbox" onclick="" id="eForms_Entry_MDFeid" name="eFormsCTe"/> Entrada de MDF-e </label> </p>
				<div id="divBotoesIrVolumetriasid">
				<input type="button" onclick="VoltarSelecaoProdutosNFeCTeMDFe()" id="btn_Voltar_Selecao_ProdutosNFeCTeMDFeid" value="Voltar para a seleção de produtos"/>
				<input type="button" onclick="IrParaVolumetrias()" id="btn_Ir_Volumetriasid" value="Ir para volumetrias"/>
				</div>

  			<div id="divSeparaTipoVolumetriaid"></div>

    <div id="divQuadroVolumetriaEmiid">
  		<div id="divLabelVolumetriaEmiid">
  			<label>Emissões Mês </label> </p>
  		</div> 
        <div id="divVolumetriaEmiNFeid" >
                NF-e: <input type="text" id="VolumetriaEmiNFeid" disabled/> </p>
          </div>
        <div id="divVolumetriaEmiCTeid">
                CT-e: <input type="text" id="VolumetriaEmiCTeid" disabled/> </p>
          </div> 
        <div id="divVolumetriaEmiMDFeid">
                MDF-e: <input type="text" id="VolumetriaEmiMDFeid" disabled/> </p>
           </div>
    </div>   

    <div id="divQuadroVolumetriaEntid">
      <div id="divLabelVolumetriaEntid">
          <label>Entradas Mês </label> </p>
      </div>     		
          <div id="divVolumetriaEntNFeid">
                  NF-e: <input type="text" id="VolumetriaEntNFeid" disabled/> </p>
          </div>        
          <div id="divVolumetriaEntCTeid">
                  CT-e: <input type="text" id="VolumetriaEntCTeid" disabled/> </p>
          </div>          
          <div id="divVolumetriaEntMDFeid"> 
                  MDF-e: <input type="text" id="VolumetriaEntMDFeid" disabled/> </p>
          </div>           
      </div>    
			
			<div id="divBotoesIrCNPJid">
			<input type="button" onclick="VoltarTipoProdutos()" id="btn_Voltar_Tipo_Produtosid" value="Voltar para tipo de produtos"/>
			<input type="button" onclick="IrParaCNPJ()" id="btn_Ir_Para_CNPJid" value="Ir para dados CNPJ"/>
			</div>

			<div id="divSeparaVolumetriaCNPJid"></div>
			<div id="divQuadroCNPJid">
			<div id="divQtdeCNPJRaizid">	
					<label for="CNPJRaiz">Qtde. CNPJ Raiz:
						<input type="text" id="CNPJRaizid" required="required" name="CNPJRaiz"/>
					</label>
					</div>			
					<div id="divQtdeCNPJFilialid">	
					<label for="CNPJFilial">Qtde. CNPJ Filial:
						<input type="text" id="CNPJFilialid" required="required" name="CNPJFilial"/>
				 </label>
					</div>					
		</div>
			<input type="button" onclick="VoltarVolumetria()" id="btn_Voltar_Para_Volumetriaid" value="Voltar para Volumetrias"/>
			<input type="button" onclick="FinalizarNFeCTeMDFe()" id="btn_Finalizar_NFeCTeMDFeid" value="Finalizar NF-e/CT-e/MDF-e"/>
			
		</div>
		
		
		

		<div id="pQuadroAmbientesid">
			<div id="divLabelInformacaoAmbiente">
			<label>Informações De Ambiente</label> </p>
			</div>
			<div id="divAmbientesid">
				<div id="divCheckAmbiente">
				<input type="checkbox" onclick="desabilitarInLoco()" id="DataCenterid" name="DataCenter"/> DataCenter 
					<input type="checkbox" onclick="desabilitarDC()" id="InLocoid" name="InLoco"/> In-Loco</p>
					<div id="divQtdeAgentDCid">
							<label for="AgentDC">Qtde. Agent DC:
							<input type="text" id="QtdeAgentDCid" required="required" name="AgentDC"/>
							 </label>
						 <div id="CheckAgentCentralizadoid">
				<input type="checkbox" onclick="desabilitarQtdeAgentDC()" id="AgentDCid" name="AgentDC"/> e-Agent DC Centralizado na Matriz</p>
						 </div>
			</div> 
				</div>
 				
			</div>
		</div>

		<div id="divBotoesGerarExtratoid">
            <input type="button" onclick="EnviarDC();" id="btn_Enviar_ValidacaoDCid" value="Gerar Extrato DC"/> 
            <input type="button" onclick="EnviarInLoco();" id="btn_Enviar_ValidacaoInLocoid" value="Gerar Extrato InLoco"/> 

			<input type="button" onclick="tableCreate();" id="btntabela" value="tabela"/> 
			<input type="button" onclick="ExportCSV();" id="btnExportCSV" value="Download CSV"/> 
		</div>
    </form>
</body>
</html>
